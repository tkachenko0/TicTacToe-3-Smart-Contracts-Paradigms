tx1Game
inputs: 
  txA ← sigA(tx1Game)		(txA holds 1:T)
  txB ← sigB(tx1Game)		(txB holds 1:T)
outputs: 
  2:T → fun sig, row, col [board=[['empty', 'empty', 'empty']], turnA=true]:
          (
            (after N : rtxo.turnA && rtx[0].script: versigB(rtx, sig))
            or 
            (after N : !rtxo.turnA && rtx[0].script: versigA(rtx, sig))
          )
          or
          (
            row >= 0 && row < 3 && col >= 0 && col < 3 &&
            ((rtxo.turnA && versigA(rtx, sig)) or (!rtxo.turnA && versigB(rtx, sig))) && 
            rtx[0].turnA == !rtxo.turnA && 
            rtxo.board[row, col] == 'empty' &&
            ((rtxo.turnA && rtx[0].board[row, col] == 'a') or (!rtxo.turnA && rtx[0].board[pos_x, pos_y] == 'b')) &&
            rtx[0].board[otherx, othery] == rtxo.board[otherx, othery] for all (otherx, othery) != (posx, posy) && 
            (
              (
                rtxo.turnA &&
                isWinner(rtx[0].board, 'PlayerA') && 
                rtx[0].script == versigA(rtx, sig)
              )
              or
              (
                !rtxo.turnA &&
                isWinner(rtx[0].board, 'PlayerB') && 
                rtx[0].script == versigB(rtx, sig)
              )
              or
              rtx[0].script == rtxo[0].script && 
            )
          )

Scenario 1: Player with A wins

  tx2TurnA
  inputs: 
    Game ← sigA(tx2TurnA), 0, 0
  outputs:
    2:T → GameScript [board=[['a', 'empty', 'empty']], turnA=false]

  tx3TurnB
  inputs: 
    tx2TurnA ← sigB(tx3TurnB), 0, 2
  outputs:
    2:T → GameScript [board=[['a', 'empty', 'b']], turnA=true]

  tx4TurnA
  inputs: 
    tx2TurnA ← sigA(tx4TurnA), 0, 1
  outputs:
    0:T → GameScript [board=[['a', 'a', 'b']], turnA=false]
    2:T → versigA(rtx, sig)

Scenario 2: Timeout

 tx2TurnA
  inputs: 
    Game ← sigA(tx2TurnA), 0, 0
  outputs:
    2:T → GameScript [board=[['a', 'empty', 'empty']], turnA=false]

  tx3Timeout (after N, partecipant A)
  inputs: 
    tx2TurnA ← ()
  outputs:
    2:T → versigA(rtx, sig))